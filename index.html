<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PredictiveHire Interview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    
    <header>
        <div class="wrapper">
            <img src="./src/logo.svg" alt="logo"/>
            <h1>#ourpeoplearethereason</h1>
        </div>
    </header>
                          
    <div class = "progress-bar">
        <div class="progress">
            
        </div>
    </div>
    <div class="wrapper">
        <div class="message-area">
            <div class="computer-message">
                Hello, there!
            </div>
        </div>
    </div>
    <textarea cols="30" rows="10" placeholder="Type..."></textarea>
    <button id="send-button"><img src="./src/send.svg" alt="send"></button>
    <div class="word-counter">
        <p><b>Word count: </b><span id="words">0</span></p>
        <div class="word-bar">

        </div>
        <div class="word-bar">
            
        </div>
        <div class="word-bar">
            
        </div>
    </div>
    <div class="display-escape">
        Press <b>ESC</b> to cancel.
    </div>
    <div class="question-counter">
        <p>Questions:</p>
        <span id="question"><b>0</b></span><b>/6</b>
    </div>
    <script type="module" src="./main.js"></script>
    
</body>
</html>
